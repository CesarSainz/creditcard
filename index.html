<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<form id="form" action="/" method="GET">
<div style="display: flex;">
  <img src="./images/bg-main-desktop.png" style="position: absolute; border: none; height: 100%;">
  <div style="margin-top: 5%;">
      <div class="card">
        <img src="./images/bg-card-front.png" alt="frontcard.jpg" style="width:100%;">
        <img src="./images/card-logo.svg" class="logo">
        <div class="front-card-numbers"><span id="number-output"></span></div><br><br>
        <div class="front-card-name"><span id="card-output"></span></div>  
        <div class="front-card-date"><span id="month-output"></span>/<span id="year-output"></span> </div>
      </div>

      <br><br><br>
      <div class="card back-card">
        <img src="./images/bg-card-back.png" alt="frontcard.jpg" style="width:100%;">
        <div class="cvv"><span id="cvv-output"></span></div>
      </div> 
    </div> 
  <br>
  <div style="margin: 10% 0 0 20%; width: 30%;">
      <div class="card-name">
        <div class="styled-text">Cardholder Name</div>
        <input type="text" id="name" class="input" placeholder="e.g. Jane Appleseed">
        <div id="name-error" class="error"></div>
      </div>
      <div class="card-name">
        <div class="styled-text">Card Number</div>
        <input type="text" inputmode="numeric" maxlength="16" id="number" class="input" placeholder="e.g. 1234 5678 9123 0000">
        <div id="card-error" class="error"></div>
      </div>



      <div class="card-name" style="display: flex; padding: 0;">
        <div class="styled-text" style="padding: 2%; margin: 0 0 0 2%; width: 40%;">
          Exp. Date (MM/YY)<br>
          <input style="padding: 5%; width:30%" type="text" maxlength="2" id="month" class="input-small" placeholder="MM">
          <input style="padding: 5%; width:30%" type="text" maxlength="2" id="year" class="input-small" placeholder="YY">
          <div id="date-error" class="error"></div>
        </div>
        <div class="styled-text">
          CVV<br>
        <input type="text" style="padding: 5%; width:50%" id="cvv" maxlength="3" class="input-small" placeholder="eg.123">
        <div id="cvv-error" class="error"></div>
      </div>
      </div>

    <button class="button" type="submit">Confirm</button><br>
    <p id="filling-error" class="error"></p>
  </form>
    <!-- Completed state start -->

    <!--Thank you!
    We've added your card details
    Continue-->
  </div>
</div> 


<br><br><br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/cesar-sainz/">Cesar Enrique Sáinz Sánchez</a>.
  </div>
  <script src="./assets/scripts.js"></script>
</body>
</html>
